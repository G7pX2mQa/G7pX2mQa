name: Auto Build Bundles

on:
  push:
    paths:
      - "js/**"
      - "css/**"

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Make sync-bundles executable
        run: chmod +x sync-bundles.sh

      - name: Build
        run: npm run sync-bundles

      - name: Commit and push updated bundles
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add bundle.js bundle.js.map styles.css styles.css.map || true
          git commit -m "Auto-build bundles" || echo "No changes to commit"
          git push
