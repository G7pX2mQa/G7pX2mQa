<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>CCC</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <script>
    (function () {
      try {
        if (localStorage.getItem('ccc:hasOpenedSaveSlot') === 'true') {
          document.documentElement.classList.add('has-opened');
        }
      } catch (e) { }
    })();
  </script>
<style>
@media (pointer: coarse) {
  * {
  -webkit-user-select: none;  /* Safari / iOS */
  -moz-user-select: none;     /* Firefox */
  -ms-user-select: none;      /* Old IE */
  user-select: none;
  -webkit-touch-callout: none; /* Disable tap & hold context menu on iOS */
  -webkit-tap-highlight-color: transparent; /* Remove grey tap highlight */
  -webkit-user-drag: none;
  }
}
  /* Force a hard black cover immediately */
  .loading-screen {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: grid;
    place-items: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    z-index: 2147483647;
  }
  .loading-screen__text { font-size: 1.1rem; opacity: .9; }

  /* While booting, don't show menu or game at all */
  .booting .menu-root,
  .booting #game-root { display: none !important; }
</style>
<script>
  document.documentElement.classList.add('booting');
</script>

  <link rel="stylesheet" href="css/core/variables.css">
  <link rel="stylesheet" href="css/core/base.css">
  <link rel="stylesheet" href="css/core/layout.css">
  <link rel="stylesheet" href="css/core/utilities.css">
  <link rel="stylesheet" href="css/components_menu.css">
  <link rel="stylesheet" href="css/game/background.css">
  <link rel="stylesheet" href="css/ui/hud.css">
  <link rel="stylesheet" href="css/game/waves.css">
  <link rel="stylesheet" href="css/game/coin.css">
  <link rel="stylesheet" href="css/ui/shop.css">
  <link rel="stylesheet" href="css/ui/delve.css">
  <link rel="stylesheet" href="css/ui/popups.css">
</head>

<body class="menu-bg">
  <main class="menu-root">
    <header class="menu-header">
      <h1 class="game-title">
        C<span class="sr-only"></span><span class="coin-o" aria-hidden="true"></span>in
        C<span class="sr-only"></span><span class="coin-o" aria-hidden="true"></span>llecting
        C<span class="sr-only"></span><span class="coin-o" aria-hidden="true"></span>ve
      </h1>
    </header>

    <section class="menu-panel" role="region" aria-labelledby="panel-title">
      <div class="panel-header">
        <h2 id="panel-title" class="panel-title">Select a Save Slot</h2>
        <div class="panel-actions">
          <button class="btn btn-ghost" type="button" id="manage-saves">
            Manage save slots
          </button>
        </div>
      </div>

      <div class="slots-grid">
        <button class="slot-card" type="button" aria-label="Save Slot 1">
          <div class="slot-badge">Slot 1</div>
          <div class="slot-title">No save data</div>
        </button>

        <button class="slot-card" type="button" aria-label="Save Slot 2">
          <div class="slot-badge">Slot 2</div>
          <div class="slot-title">No save data</div>
        </button>

        <button class="slot-card" type="button" aria-label="Save Slot 3">
          <div class="slot-badge">Slot 3</div>
          <div class="slot-title">No save data</div>
        </button>
      </div>
    </section>
  </main>

  <main id="game-root" class="area area-cove" hidden>
        <div class="hud-top">
          <div class="coin-counter">
        <img src="img/currencies/coin/coin_plus_base.png" alt="" class="coin-plus">
            <div class="coin-bar">
        <span class="coin-amount">0</span>
        </div>
          </div>

          <div class="gold-counter" data-gold-hud hidden>
            <img src="img/misc/locked_base.png" alt="" class="gold-plus">
            <div class="gold-bar">
              <span class="gold-amount">0</span>
            </div>
          </div>

          <div class="pearl-counter" data-pearl-hud hidden>
            <img src="img/misc/locked_base.png" alt="" class="pearl-plus">
            <div class="pearl-bar">
              <span class="pearl-amount">0</span>
            </div>
          </div>

          <div class="xp-counter" data-xp-hud hidden>
            <img src="img/stats/xp/xp_plus_base.png" alt="" class="xp-plus">
            <div class="xp-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-valuetext="0 / 10 XP">
              <div class="xp-bar__fill" style="width: 0%;"></div>
              <div class="xp-bar__frame">
                <div class="xp-bar__level">Level<span class="xp-level-value">0</span></div>
                <div class="xp-bar__divider" aria-hidden="true"></div>
                <div class="xp-bar__progress" data-xp-progress>0<span class="xp-progress-separator">/</span>10<span class="xp-progress-suffix">XP</span></div>
              </div>
            </div>
          </div>

          <div class="mp-counter" data-mp-hud hidden>
            <img src="img/stats/mp/mp_plus_base.png" alt="" class="mp-plus">
            <div class="mp-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-valuetext="0 / 10 MP">
              <div class="mp-bar__fill" style="width: 0%;"></div>
              <div class="mp-bar__frame">
                <div class="mp-bar__level">Mutation<span class="mp-level-value">0</span></div>
                <div class="mp-bar__divider" aria-hidden="true"></div>
                <div class="mp-bar__progress" data-mp-progress>0<span class="mp-progress-separator">/</span>10<span class="mp-progress-suffix">MP</span></div>
              </div>
            </div>
          </div>
        </div>

    <section class="playfield" aria-label="Starter Cove Sand">
      <div class="waves" id="waves">
        <div class="water-base" id="water-base"></div>
        <div class="surges" id="surges"></div>
      </div>

      <div class="coins-layer" id="coins-layer"></div>
    </section>

    <nav class="hud-bottom" id="hud-bottom">
      <button class="game-btn btn-help" data-btn="help"><span>Help</span></button>
	  <button class="game-btn btn-shop" data-btn="shop"><span>Shop</span></button>
      <button class="game-btn btn-stats" data-btn="stats"><span>Stats &amp; Settings</span></button>
      <button class="game-btn btn-map" data-btn="map"><span>Map</span></button>
    </nav>
  </main>
  <script>
    window.__MAINTENANCE__ = false;
    window.__MAINTENANCE_MESSAGE = 'Update in progress. Please wait a few minutes.';
  </script>
  <script type="module" src="js/main.js"></script>
  </body>
</html>
